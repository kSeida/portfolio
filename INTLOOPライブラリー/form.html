<meta content=width=device-width name=viewport>
<link href=style.css rel=stylesheet>
<style>
	button,input,textarea{
		all:unset
	}
	body{
		margin-left:auto;margin-right:auto;max-width:calc(640px - 32px);padding:8px 16px
	}
	button,input,textarea,label:has(input){
		background:#ddd;margin-top:8px;margin-bottom:8px;padding:8px 16px
	}
	button,input,textarea{
		width:calc(100% - 32px)
	}
	button,input,label:has(input){
		text-align:center
	}
	button:not(:disabled),label:has(input){
		cursor:pointer
	}
	input[type=date]{
		display:inline-block;height:calc(1em + 16px)
	}
	input[type=radio]{
		display:none
	}
	button,label:has(input:checked){
		background:#000;color:#fff
	}
	button,label:has(input:checked),label:not(:has(input)){
		font-weight:bold
	}
	label:has(input){
		flex-grow:1
	}
	:disabled{
		opacity:calc(2/3)
	}
	#flex{
		display:flex;column-gap:16px
	}
</style>
<title>INTLOOPライブラリー 申請フォーム</title>
<form id=form>
	<label>ISBN 上12桁</label>
	<input id=digits readonly>
	<label>書籍名</label>（自動入力）
	<textarea id=bookName placeholder=書籍名 readonly></textarea>
	<label>氏名</label>（姓名間に空白を入れてください）
	<input id=userName>
	<label>申請種別</label>
	<div id=flex>
		<label><input name=type value=貸出 type=radio>貸出</label>
		<label><input name=type value=延長 type=radio>延長</label>
		<label><input name=type value=返却 type=radio>返却</label>
	</div>
	<label class=貸出>貸出日</label>
	<input class=貸出 id=date type=date>
	<label class=返却>お薦めコメント（任意）</label>
	<textarea class=返却 id=comment></textarea>
	<button disabled id=submit></button>
</form>
<script type=module>
	digits.value=new URL(location).searchParams.get("digits")
	date.value=new Date().toLocaleDateString("sv")

	if(!/^97[89]\d{9}$/.test(digits.value)) alert("URLのパラメーター digits が不正です。")

	oninput=()=>{
		for(const element of document.querySelectorAll(".貸出")){
			element.style.display=form.type.value=="貸出"?"":"none"
		}
		for(const element of document.querySelectorAll(".返却")){
			element.style.display=form.type.value=="返却"?"":"none"
		}
		submit.disabled=false
		submit.disabled||=!/^97[89]\d{9}$/.test(digits.value) 
		submit.disabled||=!form.type.value
		submit.disabled||=!/\S+\s+\S+/.test(userName.value)
		submit.disabled||=/\d+/.test(userName.value)
		submit.innerText="申請"
	}
	oninput()

	submit.onclick=async()=>{
		event.preventDefault()
		submit.disabled=true
		submit.innerText="申請中"
		const url=new URL("https://script.google.com")
		url.pathname="macros/s/AKfycbx2Iksqz5JihaJKVJakdnP0E6K_15N4bzuEAvXGVaVFmA63BhQVw6pt6VuvZWYzlUWh/exec"
		const payloadSource={digits:digits.value,userName:userName.value,type:form.type.value}
		if(form.type.value=="貸出") payloadSource.date=date.value
		if(form.type.value=="返却") payloadSource.comment=comment.value
		const response=await fetch(url,{method:"post",body:JSON.stringify(payloadSource)})
		submit.innerText="申請済"
		alert(await response.text())
	}

	const reducer=(result,value,index)=>index%2?result+3*value:result+ +value
	const checkDigit=`${9-[...digits.value.slice(0,-1)].reduce(reducer,-1)%10}`
	const response=await fetch("https://www.googleapis.com/books/v1/volumes?q=isbn:"+digits.value+checkDigit)
	const{items}=await response.json()
	if(items!==undefined){
		bookName.value=items[0].volumeInfo.title
	}
</script>
